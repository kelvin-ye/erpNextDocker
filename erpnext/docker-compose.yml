version: '3'

services:
  frappe:
    image: registry.cn-beijing.aliyuncs.com/lvxj11/erpnext:V12
    restart: unless-stopped
    environment:
      - MARIADB_ROOT_PASSWORD=Pass0129
      - ADMIN_PASSWORD=admin
    ports:
      - "31010:80"
      - "31011:443"
      - "31012:8000"
    depends_on:
      - redis
      - mariadb
    links:
      - redis
      - mariadb
    volumes:
      - sites-vol:/home/frappe/frappe-bench/sites:rw
      - nginx-config-vol:/etc/nginx

  redis:
    image: redis:5
    restart: unless-stopped
    volumes:
      - redis-vol:/data

  mariadb:
    image: mariadb:10.3
    restart: unless-stopped
    environment:
      - MYSQL_ROOT_PASSWORD=Pass0129
    ports:
      - "31013:3306"
    volumes:
      - ./frappe-mariadb.cnf:/etc/mysql/conf.d/frappe.cnf
      - mariadb-vol:/var/lib/mysql

volumes:
  mariadb-vol:
  redis-vol:
  sites-vol:
  nginx-config-vol:
